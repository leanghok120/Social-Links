<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/chibi-kid-with-drink.jpg" alt="pfp" class="pfp" />

      <p class="location">Phnom Penh, Cambodia</p>

      <div class="socials-section">
        <a href="https://github.com/leanghok120" target="_blank">
          <button class="socials">

          </button>
        </a>
        <a href="https://www.frontendmentor.io/profile/leanghok120" target="_blank">
          <button class="socials">
            <i class="fa-solid fa-code social-icon"></i>Frontend Mentor
          </button>
        </a>
        <a href="https://www.linkedin.com/in/leanghok-oeng-0a064826a/" target="_blank">
          <button class="socials">
            <i class="fa-brands fa-linkedin social-icon"></i>LinkedIn
          </button>
        </a>
        <a href="https://twitter.com/Leangphok" target="_blank">
          <button class="socials">
            <i class="fa-brands fa-twitter social-icon"></i>Twitter
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="attribute">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Leanghok</a>.
  </div>
  <script src="https://kit.fontawesome.com/f77c653f31.js" crossorigin="anonymous"></script>

</html>
