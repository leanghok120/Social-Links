<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="assets/images/chibi-kid-with-drink.jpg"
          alt="pfp"
          class="pfp"
        />
        <p class="name">Leanghok Oeng</p>
        <p class="location">Phnom Penh, Cambodia</p>
        <p class="hobby">"Front-end developer and Gamer."</p>
        <div class="socials-section">
          <a href="https://github.com/leanghok120" target="_blank">
            <button class="socials">Github</button>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/leanghok120"
            target="_blank"
          >
            <button class="socials">Frontend Mentor</button>
          </a>
          <a
            href="https://www.linkedin.com/in/leanghok-oeng-0a064826a/"
            target="_blank"
          >
            <button class="socials">LinkedIn</button>
          </a>
          <a
            href="https://www.youtube.com/channel/UCZTItw7BMj6cRfnTsTcNJmQ"
            target="_blank"
          >
            <button class="socials">Youtube</button>
          </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
